<h2>小提示</h2>
	
<p>如果你有多个窗口打开，你可以用手左右滑动来切换窗口。</p>
<p>按音量按键可改变字体的大小。</p>
<p>在终端窗口的右半部分上下滑动可以查看历史记录；在左半部分滑动可以发送page up/down 按键。</p>
