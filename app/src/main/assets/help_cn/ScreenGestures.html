<p>通过手势你可以方便的进行终端界面的操作：</p>
<h1><a name="Page_Up_/_Page_Down" />Page Up / Page Down</h1>
<p>在终端屏幕的左侧上下滑动手指，可以发送Page Up/Page Down按键给主机，通常主机会显示历史记录界面。</p>
<p><img
	src="./gesture-pgup.png" />
Page Up 手势</p>
<p><img
	src="./gesture-pgdn.png" />
Page Down 手势</p>
<h1><a name="Scroll_back_/_Scroll_forward" />记录回滚/前滚</h1>
<p>在屏幕右侧滑动您的手指可以使屏幕前后滚动，便于浏览终端缓冲区的历史。</p>
<p><img
	src="./gesture-scrollback.png" />
回滚手势</p>
<p><img
	src="./gesture-scrollforward.png" />
前滚手势</p>
<h1><a name="Switching_hosts" />切换终端</h1>
<p>手指左右滑动可以在当前打开的不同终端界面中进行切换。</p>
<p><img
	src="./gesture-hostprev.png" />
前一窗口</p>
<p><img
	src="./gesture-hostnext.png" />
后一窗口</p>
</body>
</html>
