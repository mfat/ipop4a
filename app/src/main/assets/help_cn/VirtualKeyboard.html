<h2>怎样输入Ctrl, Alt, Escape等功能按键</h2>

<p>通过在屏幕左侧上下滑动手指可以输入 <strong>Page Up</strong> 和 <strong>Page Down</strong>按键。其他按键输入方法如下：</p>
<ul>
	<li>轨迹球: 按1下表示 <strong>CTRL</strong>，按两下表示 <strong>ESC</strong>
	</li>
	<li><strong>Tab 键</strong> = <strong>CTRL + i</strong></li>
	<li><strong>功能键</strong> = <strong>CTRL + 数字</strong>
	</li>
</ul>
<h2>示例</h2>
<ul>
	<li><strong>ESC</strong> = 按轨迹球两次</li>
	<li><strong>ALT + 右光标</strong> =按轨迹球两次
	然后向右移动轨迹球</li>
	<li><strong>CTRL + A</strong> =  按轨迹球一次然后点击
	&quot;A&quot; 按键</li>
	<li><strong>F3</strong> = 按轨迹球一次然后点击
	&quot;3&quot; 按键</li>
</ul>
